<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dycalendar.css">
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-variable" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <script src="https://codegena.com/assets/js/async-iframe.js"></script>
    <title>Windows 11 in HTML</title>
  </head>
  <body class="body">

    <audio autoplay>
      <source src="audio/startup.mp3" type="audio/mpeg">
    </audio>

<div class="center">

  <div class="startmenu">

    <div class="sTop">
      <div class="pinnedlabel">
        Pinned
      </div>
      <div class="allapps">
        <img src="img/allapps.png">
      </div>
    </div>

<div class="sAppscontainer">

  <div class="sApps">

  </div>

</div>

</div>
</div>

<div class="center">
    <div class="searchmenu">
      <img src="img/searchmenu.jpg">
    </div>
    </div>

    <div class="widgetsmenu">
      <img src="img/widgetsmenu.jpg">
    </div>

    <div class="taskbar">

      <div class="taskbariconsleft">
        <div class="taskbaricons widgetsbutton">
          <img class="taskbariconsimg" src="img/widgets.png">
        </div>
      </div>

      <div class="taskbariconscenter">

        <div class="taskbaricons startbutton">
          <img class="taskbariconsimg" src="img/startbutton.png">
        </div>

        <div class="taskbaricons searchbutton">
          <img class="taskbariconsimg" src="img/search.png">
        </div>

        <div class="taskbaricons">
          <img class="taskbariconsimg" src="img/taskview.png">
        </div>

        <div class="taskbaricons">
          <img class="taskbariconsimg" src="img/chat.png">
        </div>

        <div class="taskbaricons">
          <img class="taskbariconsimg" src="img/explorer.png">
          <div class="center"><div class="taskbariconhighlight"></div></div>
        </div>

        <div class="taskbaricons edgetaskbaricon">
          <img class="taskbariconsimg" src="img/edge.png">
          <div class="center"><div class="taskbariconhighlight"></div></div>
        </div>

        <div class="taskbaricons storetaskbaricon">
          <img class="taskbariconsimg" src="img/store.ico">
          <div class="center"><div class="taskbariconhighlight"></div></div>
        </div>

      </div>


      <div class="taskbariconsright">

        <div class="moreapps">
          <img src="img/moreapps.svg">
        </div>

        <div class="actioncenter">
          <img src="img/wifi.png">
          <img src="img/volume.png">
          <img src="img/battery.png">
        </div>
  
        <div class="timeanddate">
          <div class="time">
            <p id="clock"></p>
          </div>
          <div class="date">
            <p id="date"></p>
          </div>
        </div>
  
    </div>
     
    </div>

    

  <div class="calendar">
    <div class="calendarheader">
      <p id="calendarheadertext"></p>
    </div>
    <div id="dycalendar" class="dycalendar-container">
        <div class="dycalendar-header" data-option="{&quot;target&quot;:&quot;#dycalendar&quot;,&quot;type&quot;:&quot;month&quot;,&quot;dayformat&quot;:&quot;ddd&quot;,&quot;monthformat&quot;:&quot;full&quot;,&quot;prevnextbutton&quot;:&quot;show&quot;,&quot;highlighttoday&quot;:true,&quot;month&quot;:4,&quot;year&quot;:2022,&quot;date&quot;:5,&quot;highlighttargetdate&quot;:false}"><span class="dycalendar-span-month-year">May 2022</span><span class="dycalendar-prev-next-btn prev-btn" data-date="5" data-month="4" data-year="2022" data-action="CALNPREV" data-btn="prev">▲</span><span class="dycalendar-prev-next-btn next-btn" data-date="5" data-month="4" data-year="2022" data-action="CALNNEXT" data-btn="next">▼</span></div>
    </div>
</div>


    <div class="edgeapp app" id="edgeapp">

      <div class="edgeresizer resizer top-left"></div>
      <div class="edgeresizer resizer top-right"></div>
      <div class="edgeresizer resizer bottom-left"></div>
      <div class="edgeresizer resizer bottom-right"></div>

      <div class="edgeappheader appheader">

        <div class="headerleftside">
          <img src="img/edge.png">
          Edge
	        <div class="edgetab">
            <div class="edgetableft">
	          <img src="img/newtab.png">
	          New Tab
            </div>
            <div class="edgetabright">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="xmark" class="svg-inline--fa fa-xmark " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-flip="false" data-invert="false" data-rounded="false" style="width: 10px; height: 10px;"><path fill="currentColor" d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"></path></svg>
            </div>
	        </div>
        </div>

        <div class="headerrightside">

          <div class="edgeminimize minimize">
            <img id="edgeminimize" src="img/minimize.png">
          </div>
        
        <div class="maximizeandmaxmin">

          <div class="edgemaximize maximize">
            <img id="edgemaximize" src="img/maximize.png">
          </div>

          <div class="edgemaxmin maxmin">
            <img id="edgemaxmin" class="maxminimage" src="img/maxmin.png">
          </div>
        </div>

          <div class="edgeclose close">
            <img id="edgeclose" src="img/close.png">
          </div>
        

        </div>
      </div>

      <div class="edgeurlarea">
	      <img class="edgeurlareaicon" src="img/backarrow.svg" onclick="goBack()"> 
	      <img class="edgeurlareaicon" src="img/forwardarrow.svg" onclick="goForward()"> 
        <img class="edgeurlareaicon" src="img/reload.png" onclick="edgereload()">
        <input type="text" value="https://google.com/?igu=1" class="edgeurlbar edgeURL" ID="URL">
        <img class="edgeurlareaicon" src="img/favorites.png">
        <img class="edgeurlareaicon edgeprofilepicture" src="img/profilepicture.png">
        <img class="edgeurlareaicon" src="img/more.png">
      </div>
      <iframe class="edgeappIframe appIframe" name="edgeIframe" id="edgeIframe"> </iframe>
    
    </div>

    <div class="storeapp app" id="storeapp">

      <div class="storeresizer resizer top-left"></div>
      <div class="storeresizer resizer top-right"></div>
      <div class="storeresizer resizer bottom-left"></div>
      <div class="storeresizer resizer bottom-right"></div>

      <div class="storeappheader appheader">

        <div class="headerleftside">
          <img src="img/store.ico">
          Store
        </div>

        <div class="headerrightside">

          <div class="storeminimize minimize">
            <img id="storeminimize" src="img/minimize.png">
          </div>
        
        <div class="maximizeandmaxmin">

          <div class="storemaximize maximize">
            <img id="storemaximize" src="img/maximize.png">
          </div>

          <div class="storemaxmin maxmin">
            <img id="storemaxmin" class="maxminimage" src="img/maxmin.png">
          </div>
        </div>

          <div class="storeclose close">
            <img id="storeclose" src="img/close.png">
          </div>
        

        </div>
      </div>

      <div class="storecontents">

      <div class="storesidebar">

        <div class="storesidebarimages">
          <svg role="img" viewBox="0 0 576 512" xmlns="https://www.w3.org/2000/svg">

          </svg>
        </div>

        <div class="storesidebarimages">
          <svg role="img" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

        </div>

          <svg role="img" viewBox="0 0 640 512" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </div>

        <div class="storesidebarimages">

        </div>

        <div class="storesidebarimages">
          <svg role="img" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M480 352h-133.5l-45.25 45.25C289.2 409.3 273.1 416 256 416s-33.16-6.656-45.25-18.75L165.5 352H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456zM233.4 374.6C239.6 380.9 247.8 384 256 384s16.38-3.125 22.62-9.375l128-128c12.49-12.5 12.49-32.75 0-45.25c-12.5-12.5-32.76-12.5-45.25 0L288 274.8V32c0-17.67-14.33-32-32-32C238.3 0 224 14.33 224 32v242.8L150.6 201.4c-12.49-12.5-32.75-12.5-45.25 0c-12.49 12.5-12.49 32.75 0 45.25L233.4 374.6z"></path>
          </svg>
        </div>

      </div>

      <div class="storeentries">

      <div style="display: flex; flex-wrap: wrap; height: fit-content;">
        <div class="storeentry">
          <img src="img/calendar.ico">
          <p class="storeentryname">Calendar</p>
          <p class="storeentrytype">App</p>
          <p class="storeentryprice">Free</p>
        </div>

      </div>
      </div>
          
    </div>

    <div class="notepadapp app" id="notepadapp">

      <div class="notepadresizer resizer top-left"></div>
      <div class="notepadresizer resizer top-right"></div>
      <div class="notepadresizer resizer bottom-left"></div>
      <div class="notepadresizer resizer bottom-right"></div>

      <div class="notepadappheader appheader">

        <div class="headerleftside">
          <img src="img/notepad.ico">
          Notepad
        </div>

        <div class="headerrightside">

          <div class="notepadminimize minimize">
            <img id="notepadminimize" src="img/minimize.png">
          </div>
        
        <div class="maximizeandmaxmin">

          <div class="notepadmaximize maximize">
            <img id="notepadmaximize" src="img/maximize.png">
          </div>

          <div class="notepadmaxmin maxmin">
            <img id="notepadmaxmin" class="maxminimage" src="img/maxmin.png">
          </div>
        </div>

          <div class="notepadclose close">
            <img id="notepadclose" src="img/close.png">
          </div>
        

        </div>
      </div>

      <div class="notepaddropdownmenus">
        <p>File</p>
        <p>Edit</p>
        <p>View</p>
      </div>

      <textarea class="notepadtext" id="notepadtext" name="notepadtext"></textarea>

    </div>
    
    <script type='text/javascript'>
      var zIndex = "1"
      zIndex = zIndex - 2
      zIndex = zIndex + 2
    </script>
    <script src="scripts/taskbar.js"></script>
    <script src="scripts/appcreater.js"></script>
    <script src="scripts/edgescript.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/applist.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/dycalendar.js"></script>
    <script>
      dycalendar.draw({
        "target":"#dycalendar",
        "type":"month",
        "dayformat":"ddd",
        "monthformat":"full",
        "prevnextbutton":"show",
        "highlighttoday":true,});
    </script>

  </body>
</html>
