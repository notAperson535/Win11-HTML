<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-variable" rel="stylesheet">
    <link rel="icon" href="StartIcon.ico">
    <title>Windows 11 in HTML</title>
  </head>
  <body>

    <audio autoplay>
      <source src="audio/startup.mp3" type="audio/mpeg">
    </audio>

<div class="center">

  <div class="startmenu">

    <div class="sTop">
      <div class="pinnedlabel">
        Pinned
      </div>
      <div class="allapps">
        <img src="img/allapps.png">
      </div>
    </div>

<div class="sApps">

  <div class="startrow">

    <div class="starticons">
      <img src="img/edge.png">
      <p class="startlabels" align="center"> Edge </p>
    </div>

    <div class="starticons">
      <img src="img/word.ico">
      <p class="startlabels" align="center"> Word </p>
    </div>

    <div class="starticons">
      <img src="img/excel.ico">
      <p class="startlabels" align="center"> Explorer </p>
    </div>

    <div class="starticons">
      <img src="img/powerpoint.ico">
      <p class="startlabels" align="center"> PowerPoint </p>
    </div>

    <div class="starticons">
      <img src="img/mail.ico">
      <p class="startlabels" align="center"> Mail </p>
    </div>

    <div class="starticons">
      <img src="img/calendar.ico">
      <p class="startlabels" align="center"> Calendar </p>
    </div>
    
  </div>

  <div>

    <div class="startrow">

      <div class="starticons">
        <img src="img/store.ico">
        <p class="startlabels" align="center"> Microsoft Store </p>
      </div>

      <div class="starticons">
        <img src="img/photos.ico">
        <p class="startlabels" align="center"> Photos </p>
      </div>

      <div class="starticons">
        <img src="img/office.ico">
        <p class="startlabels" align="center"> Office </p>
      </div>

      <div class="starticons">
        <img src="img/settings.ico">
        <p class="startlabels" align="center"> Settings </p>
      </div>

      <div class="starticons">
        <img src="img/xbox.png">
        <p class="startlabels" align="center"> Xbox </p>
      </div>

      <div class="starticons">
        <img src="img/solitaire.ico">
        <p class="startlabels" align="center"> Solitaire </p>
      </div>

    </div>

  </div>

</div>

</div>
</div>

    <div class="searchmenu">
      <img src="img/searchmenu.jpg">
    </div>

    <div class="widgetsmenu">
      <img src="img/widgetsmenu.jpg">
    </div>

    <div class="taskbar">
      <img class="taskbaricons startbutton" src="img/startbutton.png">
      <img class="taskbaricons searchbutton" src="img/search.png">
      <img class="taskbaricons" src="img/taskview.png">
      <img class="taskbaricons widgetsbutton" src="img/widgets.png">
      <img class="taskbaricons" src="img/chat.png">
      <img class="taskbaricons" src="img/explorer.png">
      <img class="taskbaricons" src="img/edge.png">
      <img class="taskbaricons" src="img/store.ico">
    </div>

    <script src="script.js"></script>
  </body>
</html>
